apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "meter-monitor.fullname" . }}
  labels:
{{ include "meter-monitor.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "meter-monitor.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "meter-monitor.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "meter-monitor.fullname" . }}
              mountPath: /srv/sites/meter_monitor/configuration.inc
              subPath: configuration.inc
            - name: {{ include "meter-monitor.fullname" . }}
              mountPath: /srv/sites/meter_monitor/data/site_config.inc
              subPath: site_config.inc
            - name: {{ include "meter-monitor.fullname" . }}
              mountPath: /etc/apache2/sites-available/000-default.conf
              subPath: apache.conf
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: {{ include "meter-monitor.fullname" . }}
          configMap:
            name: {{ include "meter-monitor.fullname" . }}
